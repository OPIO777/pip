{% extends 'base.html' %}

{% block content %}
<h2>Reset Password</h2>
{% if email_sent %}
  <p>An email has been sent to {{ email }} with further instructions.</p>
{% else %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
{% endif %}
{% endblock %}
